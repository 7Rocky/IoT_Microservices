<main class="container">
  <h1>Temperatura</h1>
  <div style="height: 265px; text-align: center;">
    <div style="display: inline-block; height: 265px; width: 47%; text-align: left; margin-right: 3%;">
      <mat-card style="box-sizing: border-box; height: 100%; float: left; width: 100%">
        <mat-card-title>Tiempo real</mat-card-title>
        <mat-card-content>
          <google-chart [data]="chart" style="width: 100%"></google-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div style="display: inline-block; height: 265px; width: 47%; text-align: left; margin-left: 3%;">
      <mat-card class="stats" style="box-sizing: border-box; height: 100%; float: right; width: 100%">
        <mat-card-title>Estadísticas</mat-card-title>
        <mat-card-content>
          <ul>
            <li>
              <span>Máxima: </span>
              <span>33 ºC</span>
            </li>
            <li>
              <span>Mínima: </span>
              <span>15 ºC</span>
            </li>
            <li>
              <span>Media: </span>
              <span>22 ºC</span>
            </li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</main>
