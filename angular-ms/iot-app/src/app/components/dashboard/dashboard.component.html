<main class="container">
  <h1 class="topic-title">Temperatura</h1>
  <div class="cards-container">
    <div class="card card-left">
      <app-dashboard-chart></app-dashboard-chart>
    </div>
    <div class="card card-right">
      <mat-card class="stats" style="box-sizing: border-box; height: 100%; float: right; width: 100%">
        <mat-card-title>Estadísticas</mat-card-title>
        <mat-card-content>
          <ul>
            <li>
              <div style="display: inline-block; width: 10%;">Máxima: </div>
              <span style="background-color: #ec8b8b; color: white; padding: 1%; font-weight: 500;">33 ºC</span>
            </li>
            <li>
              <div style="display: inline-block; width: 10%;">Mínima: </div>
              <span style="background-color: #85c0ec; color: white; padding: 1%; font-weight: 500;">15 ºC</span>
            </li>
            <li>
              <div style="display: inline-block; width: 10%;">Media: </div>
              <span style="background-color: #80808080; color: white; padding: 1%; font-weight: 500;">22 ºC</span>
            </li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</main>
