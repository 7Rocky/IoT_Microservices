<span class="dropdown-btn nav-item" (click)="toggleDropdown()">
  <div class="dropdown-prompt">{{ prompt }}</div>
  <div class="angle-down-icon" [ngClass]="{ 'rotate-arrow': rotate }">
    <svg focusable="false" viewBox="0 0 320 512" xmlns="http://www.w3.org/2000/svg">
      <path d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path>
    </svg>
  </div>
  <div class="dropdown-content" [ngStyle]="dropdownStyle">
    <a *ngFor="let option of options" [routerLink]="option.link">{{ option.name }}</a>
  </div>
</span>
