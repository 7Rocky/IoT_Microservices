<h1 class="metal-mania text-center" mat-dialog-title>IoT_Microservices</h1>
<div mat-dialog-content>
  <mat-form-field class="login-input">
    <mat-label>
      <mat-icon>person</mat-icon>
    </mat-label>
    <input matInput [(ngModel)]="username" placeholder="Usuario" type="text">
  </mat-form-field>
  <br>
  <mat-form-field class="login-input">
    <mat-label>
      <mat-icon>lock</mat-icon>
    </mat-label>
    <input matInput [(ngModel)]="password" placeholder="Contraseña" type="password">
  </mat-form-field>
</div>
<br>
<div mat-dialog-actions>
  <button cdkFocusInitial class="bg-blue login-btn white" (click)="login()" mat-raised-button>Iniciar sesión</button>
</div>
<br>
<br>
<div class="text-center" mat-dialog-content>
  ¿Aún no tienes cuenta? <a class="blue login-register-link" (click)="changeToRegister()">Regístrate</a>
</div>
