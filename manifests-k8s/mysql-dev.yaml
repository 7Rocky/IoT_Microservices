apiVersion: v1
kind: Service
metadata:
  labels:
    app: mysql-dev
  name: mysql-dev
spec:
  ports:
  - nodePort: 31000
    port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: mysql-dev
  type: NodePort

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-dev
  serviceName: mysql-dev
  template:
    metadata:
      labels:
        app: mysql-dev
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: my-secret-pw
        image: mysql
        name: mysql
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
      terminationGracePeriodSeconds: 10
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
